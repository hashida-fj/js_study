<!DOCTYPE html>
<html>
    <head>
	<meta charset="UTF-8">
	<title>D3 tree layout</title>

	<!-- d3 -->
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>

	<!-- font awesome -->
	<script src="https://use.fontawesome.com/9a30fbcc62.js"></script>

	<!-- bootstrap -->
	<!----- Latest compiled and minified CSS -->
	<link rel="stylesheet"
	      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	      crossorigin="anonymous">

	<!----- Optional theme -->
	<link rel="stylesheet"
	      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	      crossorigin="anonymous">

    </head>

    <body>

	<div class="container">
	    <h1> PostgreSQL Explain Visualizer </h1>
	    <div class="row">
		<div class="col-md-4 control">
		    <form name="controller">
			<div class="row">
			    <textarea name="explain" class="form-control" rows="20" ></textarea>
			    <input type="button" value="Go" class="form-control btn" onclick="update()">
			    <input type="button" value="Clear" class="form-control btn" onclick="clear()">
			</div>
		    </form>
		</div>

		<!-- Tree Container -->
		<div class="col-md-8" >
		    <div class="tree" id="treeid"></div>
		</div>
	    </div>
	</div>

	<div style="display:none">
	    <i class="fa fa-table"></i>
	    <i class="fa fa-sitemap"></i>
	    <i class="fa fa-sort-amount-asc"></i>
	    <i class="fa fa-sort-amount-desc"></i>
	    <i class="fa fa-hashtag"></i>
	    <i class="fa fa-code-fork"></i>
	    <i class="fa fa-object-group"></i>
	    <i class="fa fa-cut"></i>
	</div>


	<script type="text/javascript">

         var width = 400*2.5;
	 var height = 600+100;

	 var svg = d3.select(".tree").append("svg")
		     .attr("width", width)
		     .attr("height", height)
		     .append("g")
		     .attr("transform", "translate(0,0)");//ここがツリーの左上になる。

	 var tree = d3.layout.tree()
		      .size([400, 600]) // .size()でツリー全体のサイズを決める。
		      .children(children)
		      .sort(comparator);

	 var tip = d3.tip()
		     .attr('class', 'd3-tip')
		     .offset([-20, 0])
		     .html(function(d) {
			 var tooltip = ""
			 for (key in d) {
			     tooltip += `${key} : ${d[key]} <br>`;
			 }
			 return tooltip;
		     })

	 svg.call(tip);

	 function children(d) {
	     return d["Plans"];
	 }

	 function comparator(a, b) {
	     if (a["Parent Relationship"] == "Inner") {
		 return -1;
	     } else {
		 if (a["Parent Relationship"] == "Outer") {
		     if (b["Parent Relationship"] == "Inner")
			 return 1;
		     else
			 return -1;
		 }
		 else {
		     if (b["Parent Relationship"] == "Inner" || b["Parent Relationship"] == "Outer")
			 return 1;

		     // maybe subplan
		     if (! (a["Subplan Name"] || b["Subplan Name"]))
			 throw "unknow plan node type";

		     return (( a["Subplan Name"] == b["Subplan Name"] ) ? 0
			   : (( a["Subplan Name"] > b["Subplan Name"] ) ? -1 : 1 ));
		 }
	     }
	 }

	 var diagonal = d3.svg.diagonal();

	 function symbolUnicode(d) {

	     var faCode = c => {
		 return window.getComputedStyle( document.getElementsByClassName(c)[0], ':before').content[1]
	     }

	     if (d.name == "Seq Scan")
		 return faCode("fa-table")
	     else if (d.name == "Index Scan")
		 return faCode("fa-sitemap")
	     else if (d.name == "Sort")
		 return faCode("fa-sort-amount-asc")
	     else if (d.name == "Hash")
		 return faCode("fa-hashtag")
	     else if (d.name == "Hash Join")
		 return faCode("fa-code-fork")
	     else if (d.name == "Merge Join")
		 return faCode("fa-code-fork")
	     else if (d.name == "Nested Loop")
		 return faCode("fa-code-fork")
	     else if (d.name == "Aggregate")
		 return faCode("fa-object-group")
	     else if (d.name == "Limit")
		 return faCode("fa-cut")
	     else
		 return d.name;
	 }

	 function updateCore (jsonText) {

	     // Node Type = name
	     var data = JSON.parse(jsonText.split('"Node Type":').join('"name":'));

	     // get d3 layout data
	     var obj = data[0]["Plan"];
	     var nodeData = tree.nodes(obj);
	     nodeData.forEach( d => {
		 d.x = d.x * 2.5;
		 d.y = d.y + 30;
	     });
	     var linkData = tree.links(nodeData);

	     // update links
	     var links = svg.selectAll(".link") // rejoin data
			    .data(linkData)
	     links.enter().append("path")
	     links.exit().remove(); // remove unneeded
	     links
		  .transition()
	          .duration(500)
	          .attr("class", "link")
	          .attr("fill", "none")
	          .attr("stroke", "gray")
	          .attr("d", diagonal);

	     // update nodes.
	     var nodes = svg.selectAll(".node") // rejoin data
			    .data(nodeData)

	     nodes.enter().append("g")
	     nodes.exit().remove(); // remove unneeded nodes
	     nodes
		  .transition()
	          .duration(500)
		  .attr("class", "node")
		  .attr("transform", d => { return `translate(${d.x}, ${d.y})`;})

	     nodes.append("circle")
		  .attr("r", 20)

	     nodes.append("text")
	          .attr('text-anchor', 'middle')
	          .attr('dominant-baseline', 'central')
	          .attr('font-family', 'FontAwesome')
	          .attr('font-size', '20px')
	          .text(d => {return symbolUnicode(d)})
		  .on('mouseover', tip.show)
		  .on('mouseout', tip.hide);


	 }

	 function update() {
	     updateCore(controller.explain.value)
	 }

	 function clear() {
	     controller.explain.value = '';
	 }

	 updateCore('[{"Plan": {"Node Type": "Limit"}}]')

	</script>

	<style>
	 .node circle {
	     fill: #9999FF;
	 }

	 .d3-tip {
	     line-height: 1;
	     padding: 12px;
	     background: rgba(99, 99, 99, 0.8);
	     color: #fff;
	     border-radius: 10px;
	 }

	 /* Creates a small triangle extender for the tooltip */
	 .d3-tip:after {
	     box-sizing: border-box;
	     display: inline;
	     font-size: 10px;
	     width: 100%;
	     line-height: 1;
	     color: rgba(0, 0, 0, 0.8);
	     content: "\25BC";
	     position: absolute;
	     text-align: center;
	 }

	 /* Style northward tooltips differently */
	 .d3-tip.n:after {
	     margin: -1px 0 0 0;
	     top: 100%;
	     left: 0;
	 }
	</style>

    </Body>
</html>
