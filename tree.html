<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>D3 tree layout</title>

        <!-- d3 -->
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>

        <!-- font awesome -->
        <script src="https://use.fontawesome.com/9a30fbcc62.js"></script>

        <!-- bootstrap -->
        <!----- Latest compiled and minified CSS -->
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
              crossorigin="anonymous">

        <!----- Optional theme -->
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
              integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
              crossorigin="anonymous">

    </head>

    <body>

        <div class="container">
            <h1> PostgreSQL Explain Visualizer </h1>
            <div class="row">
                <div class="col-md-4 control">
                    <form name="controller">
                        <div class="row">
                            <textarea name="explain" class="form-control" rows="20" ></textarea>
                            <input type="button" value="Go" class="form-control btn" onclick="update()">
                            <input type="button" value="Clear" class="form-control btn" onclick="clear()">
                        </div>
                    </form>
                </div>

                <!-- Tree Container -->
                <div class="col-md-8" >
                    <div class="tree" id="treeid"></div>
                </div>
            </div>
        </div>

        <div style="display:none">
            <i class="fa fa-table"></i>
            <i class="fa fa-sitemap"></i>
            <i class="fa fa-sort-amount-asc"></i>
            <i class="fa fa-sort-amount-desc"></i>
            <i class="fa fa-hashtag"></i>
            <i class="fa fa-code-fork"></i>
            <i class="fa fa-object-group"></i>
            <i class="fa fa-cut"></i>
        </div>

        <script type="text/javascript" src="scripts/tree.js"></script>

        <style>
         .node circle {
             fill: #9999FF;
         }

         .d3-tip {
             line-height: 1;
             padding: 12px;
             background: rgba(99, 99, 99, 0.8);
             color: #fff;
             border-radius: 10px;
         }

         /* Creates a small triangle extender for the tooltip */
         .d3-tip:after {
             box-sizing: border-box;
             display: inline;
             font-size: 10px;
             width: 100%;
             line-height: 1;
             color: rgba(0, 0, 0, 0.8);
             content: "\25BC";
             position: absolute;
             text-align: center;
         }

         /* Style northward tooltips differently */
         .d3-tip.n:after {
             margin: -1px 0 0 0;
             top: 100%;
             left: 0;
         }

         /* content: "\25B6"; right small triangl */
         /* content: "\25C0"; left small triangle */

        </style>

    </Body>
</html>
