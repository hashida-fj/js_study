<!DOCTYPE html>
<html>
    <head>
	<meta charset = "UTF-8">
	<title>D3+Leaflet Sample</title>


	<!-- d3 -->
	<script src = "http://d3js.org/d3.v3.min.js"></script>
	<script src = "http://d3js.org/topojson.v2.min.js"></script>

	<!-- leaflet -->
	<script src = "https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
	<link rel = "stylesheet" href = "https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />

	<!-- bootstrap -->
	<!-- Latest compiled and minified CSS -->
	<link rel = "stylesheet"
	      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	      crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet"
	      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	      crossorigin="anonymous">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.2/bootstrap-slider.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.7.2/css/bootstrap-slider.min.css" />
    </head>

    <body>
	<div class="container">
	    <h1> Query Q8 Sample </h1>
	    <div class="row">

		<!-- Controler -->
		<div class="col-md-4 control">
		    <form>
			<!-- Region ------------------------------------------->
			<div class="form-group">
			    <label for="exampleInputEmail1">Region</label>

			    <div class="btn-group" data-toggle="buttons">
				<label class="btn btn-primary active">
				    <input type="radio" name="options" id="option1" autocomplete="off" checked> Africa
				</label>
				<label class="btn btn-primary">
				    <input type="radio" name="options" id="option2" autocomplete="off"> America
				</label>
				<label class="btn btn-primary">
				    <input type="radio" name="options" id="option3" autocomplete="off"> Asia
				</label>
				<label class="btn btn-primary">
				    <input type="radio" name="options" id="option3" autocomplete="off"> Europe
				</label>
				<label class="btn btn-primary">
				    <input type="radio" name="options" id="option3" autocomplete="off"> Middle East
				</label>
			    </div>
			</div>

			<!-- Product Type ------------------------------------------->
			<div class="form-group">
			    <label for="exampleInputPassword1">Product Type</label>

			    <div class="row">
				<div class="col-md-4"> Size </div>
				<div class="col-md-4"> Texture </div>
				<div class="col-md-4"> Material </div>
			    </div>

			    <div class="row">
				<div class="col-md-4">
				    <select class="size form-control">
					<option value="">Economy</option>
					<option value="">Large</option>
					<option value="">Medium</option>
					<option value="">Promo</option>
					<option value="">Small</option>
					<option value="">Standard</option>
				    </select>
				</div>
				<div class="col-md-4">
				    <select class="texture form-control">
					<option value="">Anodized</option>
					<option value="">Brushed</option>
					<option value="">Burnished</option>
					<option value="">Plated</option>
					<option value="">Polished</option>
				    </select>
				</div>
				<div class="col-md-4">
				    <select class="material form-control">
					<option value="">Brass</option>
					<option value="">Copper</option>
					<option value="">Nickel</option>
					<option value="">Steel</option>
					<option value="">Tin</option>
				    </select>
				</div>
			    </div>

			</div>

			<!-- Nations ------------------------------------------>
			<div class="form-group">
			    <label for="exampleInputPassword1">Nations</label>
			    <select class="form-control" multiple>
				<option>Algeria</option>
				<option>Argentina</option>
				<option>Brazil</option>
				<option>Canada</option>
				<option>Egypt</option>
				<option>Ethiopia</option>
				<option>France</option>
				<option>Germany</option>
				<option>India</option>
				<option>Indonesia</option>
				<option>Iran</option>
				<option>Iraq</option>
				<option>Japan</option>
				<option>Jordan</option>
				<option>Kenya</option>
				<option>Morocco</option>
				<option>Mozambique</option>
				<option>Peru</option>
				<option>China</option>
				<option>Romania</option>
				<option>Saudi ARABIA</option>
				<option>Vietnam</option>
				<option>Russia</option>
				<option>United Kingdom</option>
				<option>United States</option>
			    </select>
			</div>

			<!-- Year (optional) ------------------------------------------->
			<div class="form-group">
			    <label for="exampleInputPassword1">Year</label>
			</div>

			<!-- Submit - progress ------------------------------------------->
			<button type="submit" class="btn btn-default">Submit</button>

			<div class="progress">
			    <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 10%">
				<span class="sr-only">45% Complete</span>
			    </div>
			</div>

		    </form>
		</div>

		<!-- Map Container -->
		<div class="col-md-8">
		    <div class="map" id="mapid"></div>
		    <script src="http://luke2.zetta.flab.fujitsu.co.jp:3000/scripts/worldmap.js">
		    </script>
		</div>

	    </div>
	</div>


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
    </body>

    <style type="text/css">
     div.control {
	 background-color: #FFFFee;
     }

     div.map {
	 width: 600px;
	 height : 400px;
	 background-color: #eeeeee;
     }
    </style>

</html>
